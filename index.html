<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NM Asset Specialists - Recover Owed Assets | Georgia</title>
    <meta name="description" content="Recover your owed assets from property sales. No upfront fees. Georgia specialists.">
    <style>
        :root {
            --primary: #1e40af;
            --primary-dark: #1e3a8a;
            --accent: #10b981;
            --bg: #f8fafc;
            --white: #ffffff;
            --shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
        }
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,var(--bg) 0%,#e2e8f0 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
        .container{max-width:500px;width:100%;background:var(--white);border-radius:20px;padding:40px;box-shadow:var(--shadow);position:relative;overflow:hidden}
        .container::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--primary),var(--accent))}
        h1{font-size:clamp(2rem,5vw,3.5rem);background:linear-gradient(135deg,var(--primary),var(--primary-dark));-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-align:center;margin-bottom:10px;font-weight:800}
        .subtitle{font-size:1.2rem;color:#64748b;text-align:center;margin-bottom:30px;line-height:1.5}
        .highlight{font-weight:700;color:var(--primary)}
        form{display:flex;flex-direction:column;gap:18px}
        input{padding:16px 20px;border:2px solid #e2e8f0;border-radius:12px;font-size:16px;transition:all 0.3s ease;font-family:inherit}
        input:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 3px rgba(30,64,175,0.1)}
        input::placeholder{color:#94a3b8}
        button{padding:18px;font-size:18px;font-weight:700;background:linear-gradient(135deg,var(--accent),#059669);color:var(--white);border:none;border-radius:12px;cursor:pointer;transition:all 0.3s ease;box-shadow:0 10px 20px rgba(16,185,129,0.3)}
        button:hover{transform:translateY(-2px);box-shadow:0 15px 30px rgba(16,185,129,0.4)}
        button:active{transform:translateY(0)}
        .success{display:none;background:linear-gradient(135deg,#d1fae5,#a7f3d0);color:#065f46;padding:20px;border-radius:12px;margin-top:20px;text-align:center;font-weight:600;border:1px solid #86efac;animation:slideIn 0.5s ease}
        @keyframes slideIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
        @media(max-width:480px){.container{padding:30px 20px;margin:10px;border-radius:16px}}
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤‘ NM Asset Specialists</h1>
        <p class="subtitle">We've located <span class="highlight">assets owed to you</span>. Complete form to claim within 24 hours.</p>
        
        <form id="claimForm">
            <input type="text" name="fullName" placeholder="Full Legal Name *" required>
            <input type="date" name="dob" required>
            <input type="tel" name="phone" placeholder="Phone Number *" required>
            <input type="email" name="email" placeholder="Email Address *" required>
            <input type="text" name="address" placeholder="Street Address *" required>
            <input type="text" name="city" placeholder="City *" required>
            <input type="text" name="state" placeholder="State (GA)" value="GA" required>
            <input type="text" name="zip" placeholder="ZIP Code *" pattern="[0-9]{5}" required>
            <button type="submit">ðŸš€ Start Recovery Process â†’</button>
        </form>
        
        <div id="success" class="success">âœ… SUCCESS! Specialist will call within 24 hours.</div>
    </div>

    <script>
        document.getElementById('claimForm').onsubmit=async(e)=>{
            e.preventDefault();
            const formData=new FormData(e.target);
            const data=Object.fromEntries(formData);
            const btn=document.querySelector('button');
            btn.textContent='Sending...'; btn.disabled=true;
            try{
                await fetch('/api/submit-lead',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
                document.getElementById('success').style.display='block';
                e.target.style.display='none';
            }catch{alert('Error - call 404-XXX-XXXX'); btn.textContent='ðŸš€ Start Recovery Process â†’'; btn.disabled=false;}
        }
    </script>
</body>
</html>
